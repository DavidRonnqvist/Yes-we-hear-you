<!DOCTYPE HTML>
<html lang = "en">
<head>
    <title>Yes, we hear you</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container row">
    <div class="col-sm-5">
        <form action="./action/action_page.html">
            <div class="form-group">
                <label for="sel1">Current location:</label>
                <select class="form-control" id="sel1">
                    <option>Mars</option>
                    <option>Earth</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sel3">Recipient location:</label>
                <select class="form-control" id="sel3">
                    <option>Mars</option>
                    <option>Earth</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" rows="5" id="message"></textarea>
            </div>
            <div class="form-group">
                <label for="sel2">Transfer method:</label>
                <select class="form-control" id="sel2">
                    <option>Laser</option>
                    <option>DSP</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </div>
        </form> 
    </div>
    <div class="col-sm-7">
        <div class="row">
            <div class="col-sm-12 alert-danger">
                todo
                Add graphical element
            </div>
        </div>  
    </div>
</div>
</body>
</html>
